<nav-bar curr-auth="currUserData" user-qs="repQs"></nav-bar>
<div class="rep-content content">
  <div class="rep-top-content">
    <div class="rep-info">
      <img ng-src="{{repData.photo_url}}" class="rep-image"/>
      <div class="rep-text">
        <div class="rep-title">
          {{repData.title}}
        </div>
        <div class="rep-name">
          {{repData.first_name}} {{repData.last_name}} <a href="{{repData.website}}" target="_blank"><i class="fa fa-external-link"></i></a>
        </div>
        <div class="electorate-info">
          {{repData.state_name}} <span ng-hide="repData.title === 'Senator'">District {{repData.district}}</span>
        </div>
      </div>
    </div>
    <rep-contact-bar rep-data="repData"></rep-contact-bar>
  </div>
  <!-- {{repData}} -->
  <h4>QUESTIONS ASKED</h4>
  {{qFilter}}
  <dual-toggle options="filterOptions" selected="qFilter"></dual-toggle>
  <question-feed q-data="repQs" user-data="currUserData" is-rep="true">
  </question-feed>
</div>
