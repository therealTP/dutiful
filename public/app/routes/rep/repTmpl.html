<nav-bar curr-auth="currUserData" curr-status="status"></nav-bar>
<div class="rep-home rep-content content">
  <div class="rep-info">
    <img ng-src="{{repData.photo_url}}" class="rep-image"/>
    <div class="rep-text">
      <div class="rep-title">
        {{repData.title}}
      </div>
      <div class="rep-name">
        {{repData.first_name}} {{repData.last_name}}
      </div>
      <div class="electorate-info">
        {{repData.state_name}} <span ng-hide="repData.title === 'Senator'">District {{repData.district}}</span>
      </div>
    </div>
  </div>

  <div class="rep-questions">
    <!-- <div>
      {{currUserData}}
    </div> -->
    <h4>QUESTIONS ASKED</h4>
    {{qFilter}}
    <dual-toggle options="filterOptions" selected="qFilter"></dual-toggle>
    <div class="questions-container">
      <q-box ng-repeat="question in repQs" q-info="question" isRep="{{true}}">
      </q-box>
    </div>
  </div>
</div>
