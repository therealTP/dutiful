<nav-bar></nav-bar>
<div ng-hide="newQ" class="rep-content">
  <div class="rep-info">
    <img ng-src="{{repData.photo_url}}" class="rep-image"/>
    <div class="rep-text">
      <div class="rep-title">
        {{repData.title}}
      </div>
      <div class="rep-name">
        {{repData.name}}
      </div>
      <div class="electorate-info">
        <h5>Representing:</h5>
        {{repData.state_name}} <span ng-hide="{{repData.title === 'Senator'}}">Dist. {{repData.district}}</span>
      </div>
    </div>
  </div>
  <div class="rep-questions">
    <h4>QUESTIONS ASKED</h4>
    <div class="question-filter">
      <div ng-click="changeQFilter('active')" class="filter-box">ACTIVE</div>
      <div ng-click="changeQFilter('completed')" class="filter-box">COMPLETED</div>
    </div>
    <div class="questions-container">
      <q-box ng-repeat="question in repQs" q-info="question" rep="{{true}}">
      </q-box>
    </div>
  </div>
</div>
<div ng-show="newQ" class="rep-content">
  <form class="new-q-form">
    <h3>Ask your voters a new question.</h3>
    <div class="form-group">
      <div class="group-label">Type:</div>
      <div class="q-type-input">
        <input ng-model="newQObj.type" type="radio" name="name" value="yn">
        <label>YES/NO</label>
      </div>
      <div class="q-type-input">
        <input ng-model="newQObj.type" type="radio" name="name" value="mc">
        <label>MULTIPLE CHOICE</label>
      </div>
    </div>

    <div class="form-group">
      <div class="group-label">Question:</div>
      <textarea ng-model="newQObj.text" name="name" placeholder="Limit 150 characters."></textarea>
    </div>

    <div class="form-group">
      Option 1: <input ng-model="newQObj.options[0]" type="text">
      Option 2: <input ng-model="newQObj.options[1]" type="text">
      Option 3: <input ng-model="newQObj.options[2]" type="text">
      Option 4: <input ng-model="newQObj.options[3]" type="text">
      Option 5: <input ng-model="newQObj.options[4]" type="text">
    </div>

    <button ng-click="postNewQuestion(repId, newQObj)" type="button" name="button">SUBMIT</button>
  </form>
</div>
