<nav-bar curr-auth="currUserData"></nav-bar>
<div class="rep-content">
  <div class="rep-info">
    <img ng-src="{{repData.photo_url}}" class="rep-image"/>
    <div class="rep-text">
      <div class="rep-title">
        {{repTitle}}
      </div>
      <div class="rep-name">
        {{repData.first_name}} {{repData.last_name}}
      </div>
      <div class="electorate-info">
        {{repData.state_name}} <span ng-hide="isSen">District {{repData.district}}</span>
      </div>
    </div>
  </div>
  {{currUserData}}
  <div class="rep-questions">
    <h4>QUESTIONS ASKED</h4>
    {{qFilter}}
    <dual-toggle options="filterOptions" selected="qFilter"></dual-toggle>
    <div class="questions-container">
      <q-box ng-repeat="question in repQs" q-info="question" rep="{{true}}">
      </q-box>
    </div>
  </div>
</div>
