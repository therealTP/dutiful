<div class="signup-content">
  <h3>REP</h3>
  <p>
    Login below.
  </p>
  <form class="signup-form">
    <div class="form-group">
      <label>Email: </label>
      <input ng-model="loginObj.email"></input>
    </div>
    <div class="form-group">
      <label>Password: </label>
      <input ng-model="loginObj.password"></input>
    </div>
    <button ng-click="loginUser(loginObj)" type="button" name="button">Login</button>
  </form>
  <div class="form-group">
    <p>
      Or, go to a representative's public page:
    </p>
    <rep-select rep-info="chosenRepInfo"></rep-select>
    <button ui-sref="rep({repId: chosenRepInfo.bioguide_id})" type="button" name="button">Go to page</button>
  </div>
  <div class="">
    No account? <a ui-sref="signup">Sign Up</a> here.
  </div>
</div>
